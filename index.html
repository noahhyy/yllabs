<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site Offline</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #000;
        color: #3fa9f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
    }

    .wrap {
        width: 90%;
        max-width: 500px;
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 12px;
        color: #3fa9f5;
    }

    .sub {
        font-size: 1.1rem;
        margin-bottom: 18px;
        opacity: 0.85;
        color: #3fa9f5;
    }

    p {
        font-size: 1rem;
        line-height: 1.4;
        color: #3fa9f5;
        margin-bottom: 18px;
    }

    footer {
        margin-top: 25px;
        font-size: 0.9rem;
        opacity: 0.7;
        color: #3fa9f5;
    }

    img {
        width: 140px;
        margin-bottom: 20px;
    }
</style>
</head>

<body>
    <div class="wrap">

        <img src="images/logo.png" alt="YLLabs Logo">

        <h1>The site is under revamp</h1>

        <div class="sub">We will be back as soon as possible.</div>

        <p>Whenever we finish updating everything, the site will return online.</p>

        <footer>
            Issued by Core Team<br>
            <span style="opacity: 0.85;">Join our Discord for updates: https://discord.gg/5uQkQKEGDS</span>
        </footer>

    </div>

</html>
